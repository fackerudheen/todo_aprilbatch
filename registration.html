<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: lightgray;">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h2 class="text-primary mt-5 text-center">Register</h2>
        <form class="mt-5 border border-info border-2 mx-auto p-5 rounded" style="background-color: white;">

          <div class="mb-3">

            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" id="username" aria-describedby="">

          </div>
          <div class="mb-3">

            <label for="exampleInputEmail1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <h6 class="mt-3 text-center">Already Registerd? <span class="ms-3"><a href="./login.html">SignIn</a></span></h6>
         
         
          <div class="d-flex justify-content-evenly mt-3">
            <button type="button" class="btn btn-primary" onclick="obj.registerUser()">SignUp</button>
            <button type="button" class="btn btn-warning">Reset</button>
          </div>


        </form>
      </div>
      <div class="col-md-4"></div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
<script src="./logic.js"></script>

</html>
